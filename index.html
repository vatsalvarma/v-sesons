<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vatsal Varma | Portfolio</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
  scroll-behavior: smooth;
}

body {
  color: white;
  overflow-x: hidden;
}

/* ================= BACKGROUND ================= */
.bg-gif {
  position: fixed;
  inset: 0;
  background: url("welc.gif") center / cover no-repeat;
  z-index: -3;
}

.bg-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  z-index: -2;
}

/* ================= NAVBAR ================= */
nav {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  padding: 15px 40px;
  border-radius: 25px;
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.12);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

nav h2 {
  font-weight: 700;
}

nav ul {
  display: flex;
  gap: 25px;
  list-style: none;
}

nav a {
  text-decoration: none;
  color: white;
  transition: 0.3s;
}

nav a:hover {
  color: #ffb7d5;
}

.search-box {
  background: rgba(255,255,255,0.15);
  padding: 6px 14px;
  border-radius: 20px;
}

.search-box input {
  background: transparent;
  border: none;
  outline: none;
  color: white;
}

/* ================= SECTIONS ================= */
section {
  min-height: 100vh;
  padding: 130px 10%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* HOME */
.home {
  text-align: center;
}

.home h1 {
  font-size: 4.5rem;
  font-weight: 800;
}

/* FLOATING NAME */
.floating-name {
  display: inline-block;
  color: #ffb7d5;
  animation: floatName 3s ease-in-out infinite;
  text-shadow: 0 0 15px rgba(255,183,213,0.8);
}

@keyframes floatName {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

.home p {
  margin-top: 20px;
  font-size: 1.4rem;
  opacity: 0.9;
}

/* ===== GLASS AUDIO BUTTON ===== */
.audio-controls {
  margin-top: 40px;
}

.audio-btn {
  padding: 14px 30px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  color: white;
  backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 20px rgba(255, 183, 213, 0.4);
  transition: 0.3s;
}

.audio-btn:hover {
  transform: scale(1.1);
  background: rgba(255, 183, 213, 0.35);
}

.audio-controls input {
  margin-left: 15px;
}

/* GLASS SECTIONS */
.glass {
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.08);
  border-radius: 25px;
  padding: 60px;
  text-align: center;
}

/* CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
  margin-top: 40px;
}

.card {
  padding: 40px;
  border-radius: 20px;
  background: rgba(255,255,255,0.12);
  transition: 0.4s;
}

.card:hover {
  transform: translateY(-12px) scale(1.05);
  background: rgba(255,183,213,0.25);
}

/* CONTACT */
.contact a {
  display: block;
  margin: 12px;
  font-size: 1.2rem;
  color: #ffb7d5;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="bg-gif"></div>
<div class="bg-overlay"></div>

<nav>
  <h2>VATSAL</h2>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#explore">Explore</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
  <div class="search-box">
    <input type="text" placeholder="Search...">
  </div>
</nav>

<section id="home" class="home">
  <div>
    <h1>Hi, I'm <span class="floating-name">Vatsal Varma</span></h1>
    <p>A web developer creating websites for fun üñ§</p>

    <div class="audio-controls">
      <button class="audio-btn" onclick="toggleMusic()">üéµ Play / Pause</button>
      <input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)">
    </div>
  </div>
</section>

<section id="about">
  <div class="glass">
    <h2>About Me</h2>
    <p>I build modern, smooth and creative web experiences.</p>
  </div>
</section>

<section id="explore">
  <div class="glass">
    <h2>Explore Seasons</h2>
    <div class="cards">
      <div class="card">üå∏ Spring</div>
      <div class="card">‚òÄÔ∏è Summer</div>
      <div class="card">üçÅ Autumn</div>
      <div class="card">‚ùÑÔ∏è Winter</div>
    </div>
  </div>
</section>

<section id="contact">
  <div class="glass">
    <h2>Contact</h2>
    <a href="#">GitHub</a>
    <a href="#">LinkedIn</a>
    <a href="mailto:yourmail@gmail.com">Gmail</a>
  </div>
</section>

<audio id="bgMusic" loop>
  <source src="Finding Her(KoshalWorld.Com).mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

function toggleMusic() {
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}

function setVolume(v) {
  music.volume = v;
}
</script>

</body>
</html>
